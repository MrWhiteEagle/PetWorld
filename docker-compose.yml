services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: PetWorldDb
    ports:
      - "3306:3306"

  web:
    build:
      context: .
      dockerfile: src/WebUI/Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Database=PetWorldDb;User=root;Password=secret;"
      # Klucz API OpenAI (pozostaw pusty, aby użyć Mock AI, lub wpisz klucz)
      OPENAI_API_KEY: ""
    ports:
      - "5000:8080"
    restart: always
    depends_on:
      - db
